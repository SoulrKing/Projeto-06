<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/Estilos/style.css">
    <link rel="stylesheet" href="/Estilos/media-query.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <main>
        <section id="login">
            <div id="img">
              
            </div>
            <div id="formu">
                <h1>Login</h1>
                <p>Sejá bem-vindo(a)! Faça login para acessar sua conta e poder fazer as configurações do seu ambiente.</p>
                <form action="login.php" method="post">
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            person
                            </span>
                            <input type="email" name="login" id="ilogin" placeholder="Seu E-mail" required>
                            <label for="ilogin">Login</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            key
                            </span>
                            <input type="password" name="Senha" id="isenha" placeholder="Sua Senha" required minlength="8" maxlength="24">
                            <label for="isenha">Senha</label>
                    </div>
                    <input type="submit">
                    <a href="esqueci.html" class="botao">Esqueci a senha</a>

                </form>
            </div>
        </section>
    </main>
</body>
</html>
